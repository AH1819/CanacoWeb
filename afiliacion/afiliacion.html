<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Afiliacion</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="styleA.css">
    
</head>  
<body>
    <div class="contenedor-prim">
        <form class="formulario" action="https://formsubmit.co/adolforv1819@hotmail.com" method="POST">
            <h1 class="Titulo">AFILIACION</h1>
            <h1 class="head">Registro de datos</h1>
            <div class="contenedor">
            
            <div class="input-contenedor">
                <i class="fas fa-building icon"></i>
                <input type="text" placeholder="Nombre De la Empresa" name="nombre-empresa">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-address-card icon"></i>
                <input type="text" placeholder="Nombre Del Representante" name="representante">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-mobile-alt icon"></i>
                <input type="tel" placeholder="Telefono" name="telefono">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-map-marker-alt icon"></i>
                <input type="text" placeholder="Direccion" name="direccion">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope-square icon"></i>
                <input type="email" placeholder="Coerreo Electronico" name="email">
            </div>
                <input type="submit" value="Registrate" class="button" id="enviarcorreo">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                <input type="hidden" name="_captcha" value="false">
                <p class="text-dif">Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                <p class="text-dif">¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
            </div>
        </form>
    </div>
</body>
</html>
